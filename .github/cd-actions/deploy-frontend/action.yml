name: Deploy Frontend
description: Deploy frontend to Cloudflare Workers

inputs:
  # Environment variables
  CLOUDFLARE_API_TOKEN:
    description: 'Cloudflare API token'
    required: true
  CLOUDFLARE_ACCOUNT_ID:
    description: 'Cloudflare account ID'
    required: true
  GH_TOKEN:
    description: 'GitHub token'
    required: false
  # Additional variables
  project-name:
    description: 'Project name'
    required: true
  worker-name:
    description: 'Cloudflare Worker name'
    required: true

outputs:
  deployment-url:
    description: 'The URL of the deployment'
    value: ${{ steps.deploy.outputs.deployment-url }}

runs:
  using: composite
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest
        run_install: false

    - name: Restore node_modules cache
      uses: actions/cache/restore@v4
      id: cache
      with:
        path: |
          node_modules
          */node_modules
          packages/*/node_modules
          apps/*/node_modules
        key: ${{ runner.os }}-node_modules-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-node_modules-

    - name: Install dependencies if cache misses
      run: NODE_ENV=${{ inputs.NODE_ENV }} pnpm install --frozen-lockfile --ignore-scripts
      shell: bash

    - name: Build frontend with OpenNext
      run: pnpm turbo run --filter frontend build:workers
      shell: bash

    - name: Transform worker name
      shell: bash
      run: |
        # Replace forward slashes with dots for Cloudflare Worker naming
        WORKER_NAME=$(echo "${{ inputs.worker-name }}" | tr '/' '-')
        echo "WORKER_NAME=$WORKER_NAME" >> $GITHUB_ENV

    - name: Deploy frontend to Cloudflare Workers
      uses: cloudflare/wrangler-action@v3
      id: deploy
      with:
        apiToken: ${{ inputs.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ inputs.CLOUDFLARE_ACCOUNT_ID }}
        gitHubToken: ${{ inputs.GH_TOKEN }}
        command: deploy --name=${{ env.WORKER_NAME }}
        workingDirectory: apps/frontend
        packageManager: pnpm

    - name: Output deployment url
      shell: bash
      run: |
        echo "deployment-url=${{ steps.deploy.outputs.deployment-url }}" >> $GITHUB_OUTPUT
