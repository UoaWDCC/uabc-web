name: CD Pipeline

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '.gitignore'
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Manual deployment environment'
        type: environment
        required: true

jobs:
  deploy-to-staging:
    name: Deploy UABC Staging Apps
    if: github.event_name == 'push' || github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_APP_API_TOKEN }}
    environment:
      name: staging
      url: https://wdcc-uabc-frontend-staging.fly.dev/
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      
      # Create deployment status comment for PR
      - name: Find Comment
        uses: peter-evans/find-comment@v2
        if: github.event_name == 'pull_request'
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Staging Deployment Status
          
      # Get current timestamp
      - name: Get timestamp
        if: github.event_name == 'pull_request'
        id: timestamp
        run: echo "time=$(date -u +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_OUTPUT
          
      - name: Create Initial Comment
        uses: peter-evans/create-or-update-comment@v3
        if: github.event_name == 'pull_request'
        id: initial-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          edit-mode: replace
          body: |
            ## Staging Deployment Status
            
            ### Backend Status
            üöÄ Backend deployment in progress...
            URL: https://wdcc-uabc-backend-staging.fly.dev/
            
            ### Frontend Status
            ‚è≥ Waiting for backend deployment...
            URL: https://wdcc-uabc-frontend-staging.fly.dev/
            
            Please wait while the deployments complete...
      
      # Deploy Backend
      - name: Set Backend Secrets
        id: backend-secrets
        run: flyctl secrets set --config fly.staging.backend.toml DATABASE_URI=${{ secrets.DATABASE_URI }} PAYLOAD_SECRET=${{ secrets.PAYLOAD_SECRET }} GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }} NEXT_PUBLIC_URL=${{ secrets.NEXT_PUBLIC_URL }} TURBO_TEAM=${{ secrets.TURBO_TEAM }} TURBO_TOKEN=${{ secrets.TURBO_TOKEN }} NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
      - name: Deploy Backend Secrets
        id: backend-secrets-deploy
        run: flyctl secrets deploy --config fly.staging.backend.toml
      - name: Deploy Backend
        id: deploy-backend
        run: flyctl deploy --remote-only --config fly.staging.backend.toml
        
      # Update comment after backend deployment
      - name: Update Comment After Backend
        if: always() && github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          edit-mode: replace
          body: |
            ## Staging Deployment Status
            
            ### Backend Status
            ${{ steps.deploy-backend.outcome == 'success' && '‚úÖ Backend deployment successful!' || '‚ùå Backend deployment failed!' }}
            URL: https://wdcc-uabc-backend-staging.fly.dev/
            ${{ steps.deploy-backend.outcome == 'success' && format('Completed at: {0}', steps.timestamp.outputs.time) || 'Check workflow logs for details.' }}
            
            ### Frontend Status
            ${{ steps.deploy-frontend.outcome == 'success' && '‚úÖ Frontend deployment successful!' || steps.deploy-backend.outcome == 'success' && '‚ùå Frontend deployment failed!' || '‚è∏Ô∏è Frontend deployment skipped' }}
            URL: https://wdcc-uabc-frontend-staging.fly.dev/
            ${{ steps.deploy-frontend.outcome == 'success' && format('Completed at: {0}', steps.timestamp.outputs.time) || steps.deploy-backend.outcome == 'success' && 'Check workflow logs for details.' || 'Waiting for backend deployment to succeed.' }}
            
            ${{ (steps.deploy-backend.outcome == 'success' && steps.deploy-frontend.outcome == 'success') && '‚ú® All deployments completed successfully!' || '‚ùå Deployment process encountered errors. Please check the workflow logs for more details.' }}
      
      # Deploy Frontend (only if backend succeeded)
      - name: Set Frontend Secrets
        if: success()
        id: frontend-secrets
        run: flyctl secrets set --config fly.staging.frontend.toml NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} NEXT_PUBLIC_URL=${{ secrets.NEXT_PUBLIC_URL }} TURBO_TEAM=${{ secrets.TURBO_TEAM }} TURBO_TOKEN=${{ secrets.TURBO_TOKEN }}
      - name: Deploy Frontend Secrets
        if: success()
        id: frontend-secrets-deploy
        run: flyctl secrets deploy --config fly.staging.frontend.toml
      - name: Deploy Frontend
        if: success()
        id: deploy-frontend
        run: flyctl deploy --remote-only --config fly.staging.frontend.toml
        
      # Final status update
      - name: Update Final Status
        if: always() && github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          edit-mode: replace
          body: |
            ## Staging Deployment Status
            
            ### Backend Status
            ${{ steps.deploy-backend.outcome == 'success' && '‚úÖ Backend deployment successful!' || '‚ùå Backend deployment failed!' }}
            URL: https://wdcc-uabc-backend-staging.fly.dev/
            ${{ steps.deploy-backend.outcome == 'success' && format('Completed at: {0}', steps.timestamp.outputs.time) || 'Check workflow logs for details.' }}
            
            ### Frontend Status
            ${{ steps.deploy-frontend.outcome == 'success' && '‚úÖ Frontend deployment successful!' || steps.deploy-backend.outcome == 'success' && '‚ùå Frontend deployment failed!' || '‚è∏Ô∏è Frontend deployment skipped' }}
            URL: https://wdcc-uabc-frontend-staging.fly.dev/
            ${{ steps.deploy-frontend.outcome == 'success' && format('Completed at: {0}', steps.timestamp.outputs.time) || steps.deploy-backend.outcome == 'success' && 'Check workflow logs for details.' || 'Waiting for backend deployment to succeed.' }}
            
            ${{ (steps.deploy-backend.outcome == 'success' && steps.deploy-frontend.outcome == 'success') && '‚ú® All deployments completed successfully!' || '‚ùå Deployment process encountered errors. Please check the workflow logs for more details.' }}

  deploy-to-production:
    name: Deploy UABC Production App
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_APP_API_TOKEN }}
    environment:
      name: production
      url: https://uabc.wdcc.co.nz/
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo "To be implemented"
