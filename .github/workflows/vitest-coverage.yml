name: Vitest Coverage Report

on:
  pull_request:
    branches: [master]
    paths-ignore:
      - '**'
      - '!*.md'
      - '!.gitignore'
      - '!.gitattributes'
      - '!.github/**'
      - '!.vscode/**'
      - '!.env.example'

env:
  CI: 'true'
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Coverage
        run: |
          mkdir -p coverage
          pnpm turbo run test:coverage

      - name: Combine Coverage Reports
        run: |
          mkdir -p .nyc_output
          cp apps/frontend/coverage/coverage-final.json .nyc_output/frontend-coverage.json
          cp apps/backend/coverage/coverage-final.json .nyc_output/backend-coverage.json
          cp packages/ui/coverage/coverage-final.json .nyc_output/ui-coverage.json
          pnpm nyc merge .nyc_output coverage/coverage.json
          pnpm nyc report --temp-dir .nyc_output --report-dir coverage --reporter=lcov --reporter=text-summary

      - name: Generate Overall Coverage Summary
        id: overall-coverage-summary
        run: |
          echo "OVERALL_COVERAGE_SUMMARY<<EOF" >> $GITHUB_OUTPUT
          pnpm nyc report --temp-dir .nyc_output --reporter=text-summary | sed -n '/^=======/,/^$/p' >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Fetch Master Branch Coverage
        run: |
          git fetch origin master:master
          git checkout master
          mkdir -p .master-coverage
          pnpm turbo run test:coverage
          cp apps/frontend/coverage/coverage-final.json .master-coverage/frontend-coverage.json
          cp apps/backend/coverage/coverage-final.json .master-coverage/backend-coverage.json
          cp packages/ui/coverage/coverage-final.json .master-coverage/ui-coverage.json
          pnpm nyc merge .master-coverage .master-coverage/coverage.json
          pnpm nyc report --temp-dir .master-coverage --report-dir .master-coverage --reporter=text-summary > .master-coverage/summary.txt
          git checkout -

      - name: Compare PR and Master Coverage
        id: pr-line-coverage
        run: |
          master_total=$(grep -oP 'Lines\s+:\s+\K[\d.]+' .master-coverage/summary.txt)
          pr_total=$(pnpm nyc report --temp-dir .nyc_output --reporter=text-summary | grep -oP 'Lines\s+:\s+\K[\d.]+')
          
          diff=$(echo "scale=2; $pr_total - $master_total" | bc)
          
          if (( $(echo "$diff >= 0" | bc -l) )); then
            coverage_status="+$diff%"
          else
            coverage_status="$diff%"
          fi
          
          echo "PR_LINE_COVERAGE=$coverage_status" >> $GITHUB_OUTPUT

      - name: Find Previous Coverage Comment
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '## Vitest Coverage Report'

      - name: Create or Update Coverage Comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## Vitest Coverage Report

            ### Overall Repository Coverage
            ```
            ${{ steps.overall-coverage-summary.outputs.OVERALL_COVERAGE_SUMMARY }}
            ```

            **PR Coverage: ${{ steps.pr-line-coverage.outputs.PR_LINE_COVERAGE }}** comparing to master branch coverage.

            [View detailed coverage report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            To view detailed coverage locally, run `pnpm test:coverage`.
          edit-mode: replace
