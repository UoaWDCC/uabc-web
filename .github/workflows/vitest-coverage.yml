name: Vitest Coverage Report

on:
  pull_request:
    branches: [master]
    paths-ignore:
      - '**'
      - '!*.md'
      - '!.gitignore'
      - '!.gitattributes'
      - '!.github/**'
      - '!.vscode/**'
      - '!.env.example'

env:
  CI: 'true'
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Coverage
        run: |
          mkdir -p coverage
          pnpm turbo run test:coverage

      - name: Combine Coverage Reports
        run: |
          mkdir -p .nyc_output
          cp apps/frontend/coverage/coverage-final.json .nyc_output/frontend-coverage.json
          cp apps/backend/coverage/coverage-final.json .nyc_output/backend-coverage.json
          cp packages/ui/coverage/coverage-final.json .nyc_output/ui-coverage.json
          pnpm nyc merge .nyc_output coverage/coverage.json
          pnpm nyc report --temp-dir .nyc_output --report-dir coverage --reporter=lcov --reporter=text-summary

      - name: Calculate PR Line Coverage
        id: pr-line-coverage
        run: |
          # Get list of changed files in the PR
          CHANGED_FILES=$(git diff --name-only HEAD^)
          
          # Initialize variables
          TOTAL_LINES=0
          COVERED_LINES=0
          
          # Process each changed file
          for file in $CHANGED_FILES; do
            # Skip non-source files
            if [[ ! $file =~ \.(js|ts|jsx|tsx|vue)$ ]]; then
              continue
            fi
            
            # Use nyc to get coverage for the specific file
            FILE_COVERAGE=$(pnpm nyc report --temp-dir .nyc_output --reporter=text-summary | grep "$file" || true)
            
            if [[ ! -z "$FILE_COVERAGE" ]]; then
              # Extract total and covered lines
              FILE_TOTAL_LINES=$(echo "$FILE_COVERAGE" | awk '{print $2}')
              FILE_COVERED_LINES=$(echo "$FILE_COVERAGE" | awk '{print $3}')
              
              TOTAL_LINES=$((TOTAL_LINES + FILE_TOTAL_LINES))
              COVERED_LINES=$((COVERED_LINES + FILE_COVERED_LINES))
            fi
          done
          
          # Calculate coverage percentage
          if [[ $TOTAL_LINES -gt 0 ]]; then
            PR_COVERAGE=$(printf "%.2f%%" $(echo "scale=2; ($COVERED_LINES / $TOTAL_LINES) * 100" | bc))
          else
            PR_COVERAGE="N/A"
          fi
          
          echo "PR_LINE_COVERAGE=$PR_COVERAGE" >> $GITHUB_OUTPUT

      - name: Generate Overall Coverage Summary
        id: overall-coverage-summary
        run: |
          echo "OVERALL_COVERAGE_SUMMARY<<EOF" >> $GITHUB_OUTPUT
          pnpm nyc report --temp-dir .nyc_output --reporter=text-summary | sed -n '/^=======/,/^$/p' >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT


      - name: Find Previous Coverage Comment
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '## Vitest Coverage Report'

      - name: Create or Update Coverage Comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## Vitest Coverage Report

            ### Overall Repository Coverage
            ```
            ${{ steps.overall-coverage-summary.outputs.OVERALL_COVERAGE_SUMMARY }}
            ```

            **PR Coverage: ${{ steps.pr-line-coverage.outputs.PR_LINE_COVERAGE }}** comparing to overall repository coverage.

            [View detailed coverage report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

            To view detailed coverage locally, run `pnpm test:coverage`.
          edit-mode: replace
