name: Renovate
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
jobs:
  renovate:
    runs-on: ubuntu-latest
    env:
      RENOVATE_REPOSITORIES: ${{ github.repository }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Renovate
        uses: renovatebot/github-action@v42.0.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
