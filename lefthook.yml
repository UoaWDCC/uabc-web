pre-push:
  parallel: true
  commands:
    biome:
      glob: "**/*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: pnpm exec biome check .
    cspell:
      glob: "**/*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc,md,yml,yaml,yml.md}"
      run: pnpm exec cspell {staged_files} --quiet

commit-msg:
  commands:
    commitlint:
      run: pnpm exec commitlint --edit $1

post-merge:
  commands:
    pnpm:
      glob: "{package.json,pnpm-lock.yaml}"
      run: pnpm install